{% if contacts %}
{% csrf_token %}
<ul class="list-group col-4">
{% for contact in contacts %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ contact.name }}: {{ contact.phone_number }}      
    </li>
{% endfor %}
</ul>
{% else %}
<p>No Contact</p>
{% endif %}
